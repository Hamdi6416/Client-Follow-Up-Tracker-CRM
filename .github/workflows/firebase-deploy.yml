name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Change if you deploy from a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Adjust if needed

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate and deploy to Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > firebase-key.json
          firebase deploy --project my-client-crm --token "$(cat firebase-key.json | jq -r .token)"
